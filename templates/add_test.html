{% extends 'base.html' %}
{% block title %}Add Diagnostic Test - NiriKshan{% endblock %}
{% block content %}
<h1 class="text-center mb-4"><i class="fas fa-vial"></i> Add New Diagnostic Test</h1>
<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="post" class="p-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label"><i class="fas fa-tag"></i> Test Name</label>
                <input type="text" name="name" id="name" class="form-control" required placeholder="Enter test name">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label"><i class="fas fa-rupee-sign"></i> Price</label>
                <input type="number" name="price" id="price" class="form-control" step="0.01" min="0" required placeholder="Enter price (e.g., 100.50)">
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Add Test</button>
                <a href="{% url 'tests' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
